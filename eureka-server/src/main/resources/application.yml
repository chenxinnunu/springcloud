spring:
  application:
    name: erueka-server
  #开启安全验证
  security:
    user:
      name: admin
      password: 123456
---
spring:
  #指定profile=peer1
  profiles: peer1
server:
  port: 8000
eureka:
  instance:
    #指定当profile=peer1时，主机名是peer1
    hostname: peer1
  client:
    service-url:
      #将自己注册到peer2这个Eureka上面去
      defaultZone: http://admin:123456@peer2:8001/eureka/
---
spring:
  #指定profile=peer2
  profiles: peer2
server:
  port: 8001
eureka:
  instance:
    #指定当profile=peer2时，主机名是peer2
    hostname: peer2
  client:
    service-url:
      #将自己注册到peer1这个Eureka上面去
      defaultZone: http://admin:123456@peer1:8000/eureka/
